name: Fetch Wishlist Count

on:
  schedule:
    # Run at 23:00 JST (14:00 UTC) daily
    - cron: '0 14 * * *'
  workflow_dispatch:

concurrency:
  group: dlsite-tracker
  cancel-in-progress: false

jobs:
  fetch-wishlist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch wishlist data
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python fetch_dlsite.py --mode wishlist
