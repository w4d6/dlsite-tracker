name: Fetch Wishlist Count

on:
  schedule:
    # Run at 23:00 JST (14:00 UTC) daily
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  fetch-wishlist:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Fetch wishlist data
        run: python fetch_dlsite.py --mode wishlist

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Update wishlist data $(date +%Y-%m-%d)"
          git push
