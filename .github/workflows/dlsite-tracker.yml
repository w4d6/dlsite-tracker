name: DLsite Tracker

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日9:00 JST
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Fetch DLsite data
        run: python fetch_dlsite.py > data/latest.csv

      - name: Append to history
        run: |
          mkdir -p data
          if [ ! -f data/history.csv ]; then
            head -1 data/latest.csv > data/history.csv
          fi
          tail -n +2 data/latest.csv >> data/history.csv

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Update DLsite data $(date +%Y-%m-%d)"
          git push
