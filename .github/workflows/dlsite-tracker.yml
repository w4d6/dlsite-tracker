name: DLsite Tracker

on:
  schedule:
    - cron: '0 1 * * *'  # 毎日10:00 JST (1:00 UTC)
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch DLsite data
        run: python fetch_dlsite.py

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Update DLsite data $(date +%Y-%m-%d)"
          git push
