name: Fetch Sales Count

on:
  schedule:
    # Run at 11:00 JST (02:00 UTC) daily
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  fetch-sales:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Fetch sales data
        run: python fetch_dlsite.py --mode sales

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Update sales data $(date +%Y-%m-%d)"
          git push
